<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zoe office suit</title>
</head>
<style>
  @font-face {
    font-family: FontFamilyDefault;
    src: url('ChurchApp/font/Rubik-Bold.ttf');
  }
  body {
    background: #fed75a;
    overflow: hidden;
    color: #000;
    height: 99vh;
    font-family: FontFamilyDefault;
  }

  body.loader{
     --color:#000;
    height: 99vh;
    background: #fed75a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  body.loader .presentation{
    height: 120px;
  }
  body.loader .header{
    display: flex;
    position: relative;
    width: 85%;
    height: 30px;
    gap:10px;
    overflow-x: hidden;
  }

  body .header{
    display: none;
  }
  .presentation{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    gap:20px;
    transition: all 0.2s ease;
  }
  .space{
    margin-inline:10px;
  }
  .main.text_data{
    font-size: 50px;
    animation: intro1 .2s linear 1s ;
    opacity: 0;
  }
  .main.text_data.active{
    opacity: 1;
    transform: scale(1.5);
  }
  .main.text_data.active.final{
    transition: all 1s ease;
    transform: scale(200);
  }
  div.text_data{
    font-size: 24px;
    opacity: 0;
  }
  div.text_data:nth-child(2){
    animation: intro_min .5s linear 2s;
  }
  div.text_data:nth-child(3){
    animation: intro_min .5s linear 2.2s;
  }
  div.text_data:nth-child(5){
    animation: intro_min .5s linear 2.3s;
  }
  div.text_data:nth-child(6){
    animation: intro_min .5s linear 2.4s;
  }
  div.text_data:nth-child(7){
    animation: intro_min .5s linear 2.5s;
  }
  div.text_data:nth-child(8){
    animation: intro_min .5s linear 2.6s;
  }
  div.text_data:nth-child(9){
    animation: intro_min .5s linear 2.7s;
  }
  div.text_data:nth-child(10){
    animation: intro_min .5s linear 2.8s;
  }
  div.text_data:nth-child(12){
    animation: intro_min .5s linear 2.9s;
  }
  div.text_data:nth-child(13){
    animation: intro_min .5s linear 3s;
  }
  div.text_data:nth-child(14){
    animation: intro_min .5s linear 3.1s;
  }
  div.text_data:nth-child(15){
    animation: intro_min .5s linear 3.2s;
  }
  div.text_data:nth-child(16){
    animation: intro_min .5s linear 3.3s;
  }
  div.text_data.active{
    opacity: 1;
    transform: scale(1.5);
  }
  body.loader .header .div_loader{
    background-color: #fff;
    height: 20px;
    width: 20px;
    position: absolute;
  }
  body.loader .header.active .div_loader:nth-child(4){
    margin-left: 104%;
    animation: none;
  }
  body.loader .header.active .div_loader:nth-child(3){
    margin-left: 103%;
    animation: none;
  }
  body.loader .header.active .div_loader:nth-child(2){
    margin-left: 102%;
    animation: none;
  }
  body.loader .header.active .div_loader:nth-child(1){
    margin-left: 101%;
    animation: none;
  }

  body.loader .header .div_loader:nth-child(4){
    animation: loader4 .5s linear;
    background-color: red;
  }
  body.loader .header .div_loader:nth-child(3){
    animation: loader .5s linear .2s;
    background-color: rgb(47, 0, 255);
  }
  body.loader .header .div_loader:nth-child(2){
    animation: loader .5s linear .3s;
    background-color: rgb(21, 255, 0);
  }
  body.loader .header .div_loader:nth-child(1){
    animation: loader .5s linear .4s;
    background-color: rgb(229, 255, 0);
  }
  .loader{
    display:none;
  }
   body.loader .loader {
      position: relative;
      width: 100%;
      height: 30px;
      display:flex;
    }

    body.loader .square {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      background-color:var(--color);
      animation: race 2s linear infinite;
      border-radius:50%;
    }

    body.loader .square:nth-child(1) {
      animation-delay: 0s;
    }
    body.loader .square:nth-child(2) {
      animation-delay: 0.3s;
    }
    body.loader .square:nth-child(3) {
      animation-delay: 0.6s;
    }
    body.loader .square:nth-child(4) {
      animation-delay: 0.9s;
    }
    body.loader .square:nth-child(5) {
      animation-delay: 1.2s;
    }
    body .copy_right{
      width: 100%;
      height: 20px;
      text-align: center;
      font-weight: bolder;
      position: fixed;
      bottom: 10%;
      opacity: 0;
      transition: all 0.3s ease;
    }
    body.loader .copy_right{
      opacity: 1;
    }
    @keyframes race {
      0% {
        left: -30px;
      }
      40% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(0);
        left: 75vw;
      }
      65% {
        /* During the pause, offset each square for spacing */
        transform: translateX(var(--offset, 0px));
        left: 75vw;
      }
      100% {
        transform: translateX(0);
        left: 100vw;
      }
    }

    /* Apply spacing during pause using CSS variables */
    .square:nth-child(1) { --offset: 0px; }
    .square:nth-child(2) { --offset: 25px; }
    .square:nth-child(3) { --offset: 50px; }
    .square:nth-child(4) { --offset: 75px; }
    .square:nth-child(5) { --offset: 100px; }
  @keyframes loader4 {
    0%{
      margin-left: 20%;
    }
    50%{
      margin-left: 70%;
    }
    100%{
      margin-left: 104%;
    }
  }
  @keyframes loader3 {
    0%{
      margin-left: 20%;
    }
    50%{
      margin-left: 70%;
    }
    100%{
      margin-left: 103%;
    }
  }
  @keyframes loader2 {
    0%{
      margin-left: 20%;
    }
    50%{
      margin-left: 70%;
    }
    100%{
      margin-left: 102%;
    }
  }
  @keyframes loader {
    0%{
      margin-left: 20%;
    }
    50%{
      margin-left: 70%;
    }
    100%{
      margin-left: 101%;
    }
  }
  @keyframes intro1 {
    0%{
      opacity: 0;
    }
    100%{
      opacity: 1;
      transform: scale(1.5);
    }
  }
  @keyframes intro_min {
    0%{
      opacity: 0;
    }
     
    100%{
      opacity: 1;
      transform: scale(1.5);
    }
  }
</style>
<body>
  <div class="presentation">
    <div class="main text_data"><h1>Z</h1></div>
    <div class="text_data"><p>O</p></div>
    <div class="text_data"><p>E</p></div>
    <div class="space"></div>
    <div class="text_data"><p>O</p></div>
    <div class="text_data"><p>F</p></div>
    <div class="text_data"><p>F</p></div>
    <div class="text_data"><p>I</p></div>
    <div class="text_data"><p>C</p></div>
    <div class="text_data"><p>E</p></div>
    <div class="space"></div>
    <div class="text_data"><p>S</p></div>
    <div class="text_data"><p>U</p></div>
    <div class="text_data"><p>I</p></div>
    <div class="text_data"><p>T</p></div>
    <div class="text_data"><p>E</p></div> 
  </div>
  <div class="loader">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="copy_right">
    <p>copyright@zoeworshipcenter 2025</p>
  </div>
  <script>
    var textData = document.querySelectorAll('.text_data');
    textData.forEach(Element=>{
      Element.addEventListener('animationend',function(e){
        e.target.classList.add('active');
      })
    });

    setTimeout(()=>{
        document.querySelector('body').classList.add('loader');
    },4500);
  </script>
</body>
</html>
